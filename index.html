<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="spinner.css" rel="stylesheet">
</head>
<body>
	<div class="loader">
		<div class="loader_part">
		<div class="loader_item loader_item_1"></div>
		<div class="loader_item loader_item_2"></div>
		<div class="loader_item loader_item_3"></div>
		</div>
		<div class="loader_text">
			<span class="loader_text_data">Loading ...</span>
		</div>

	</div>
	<script >
		var data=document.getElementsByClassName('loader_text_data')
		data[0].innerText="Loading"
		var a=0
		setInterval(()=>{
			if(a==3){
				a=0
				a=a+1
			if(a==1){
				data[0].innerText="Loading ."
			}else if (a==2) {
				data[0].innerText="Loading .."				
			}
			else if (a==3) {
				data[0].innerText="Loading ..."
			}
			}else {
				a=a+1
			if(a==1){
				data[0].innerText="Loading ."
			}else if (a==2) {
				data[0].innerText="Loading .."				
			}
			else if (a==3) {
				data[0].innerText="Loading ..."
			}
			}
			
		}
			,300)
	</script>
</body>
</html>
